name: Daily Commit

on:
  schedule:
    - cron: '30 2 * * *' # Runs daily at 2:30 AM UTC (adjust as needed)

  workflow_dispatch: # Allows manual triggering

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: 21f1003422@ds.study.iitm.ac.in
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "21f1003422@ds.study.iitm.ac.in"

      - name: Make a Change
        run: |
          date >> daily-log.txt
          git add daily-log.txt

      - name: Commit and Push Changes
        run: |
          git commit -m "Automated commit $(date)"
          git push
